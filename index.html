<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utilities.css" />
    <title>Product list with cart</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="products">
          <h1 class="title">Desserts</h1>
          <div class="product-items-container">
            <div class="item-container">
              <div class="item-view">
                <img src="./assets/images/image-waffle-mobile.jpg" alt="" />
                <button>
                  <img
                    class="icon"
                    src="./assets/images/icon-add-to-cart.svg"
                    alt="cart icon"
                  />
                  Add to Cart
                </button>
              </div>
              <div class="desc">
                <p class="item-faded-name">Waffle</p>
                <h2 class="item-name">Waffle with Berries</h2>
                <span class="price">$6.50</span>
              </div>
            </div>
            <div class="item-container">
              <div class="item-view">
                <img src="./assets/images/image-creme-brulee-mobile.jpg" alt="" />
                <button>
                  <img
                    class="icon"
                    src="./assets/images/icon-add-to-cart.svg"
                    alt="cart icon"
                  />
                  Add to Cart
                </button>
              </div>
              <div class="desc">
                <p class="item-faded-name">Crème Brûlée</p>
                <h2 class="item-name">Vanilla Bean Crème Brûlée</h2>
                <span class="price">$7.00</span>
              </div>
            </div>
            <div class="item-container">
              <div class="item-view">
                <img src="./assets/images/image-macaron-mobile.jpg" alt="" />
                <button>
                  <img
                    class="icon"
                    src="./assets/images/icon-add-to-cart.svg"
                    alt="cart icon"
                  />
                  Add to Cart
                </button>
              </div>
              <div class="desc">
                <p class="item-faded-name">Macaron</p>
                <h2 class="item-name">Macaron Mix of Five</h2>
                <span class="price">$8.00</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
